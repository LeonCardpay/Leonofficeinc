<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系方式</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>

<body>
  <h2>申请合作</h2>
  <button onclick="showNumber()">申请注册</button>
  <div id="numberDiv" style="display: none;">
    <p>手机号：18703625231</p>
  </div>

  <button onclick="submitApplication()">在线申请</button>

  <script>
    function showNumber() {
      var div = document.getElementById('numberDiv');
      if (div.style.display === 'none') {
        div.style.display = 'block';
      } else {
        div.style.display = 'none';
      }
    }

    function submitApplication() {
      let phone = prompt('请输入您的手机号：');
      let email = prompt('请输入您的邮箱：');

      let applicationData = {
        phone: phone,
        email: email
      };

      fetch('http://192.168.0.1:8080/submit_data', {  
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(applicationData)
      })
     .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
     .then(result => console.log(result))
     .catch(error => console.error('Error:', error));

      alert('申请数据已发送。');
    }
  </script>
</body>

</html>
