<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系方式</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>

<body>
  <h2>申请合作</h2>
  <button onclick="showNumber()">申请注册</button>
  <div id="numberDiv" style="display: none;">
    <p>手机号：18703625231</p>
  </div>
  <button onclick="openApplicationForm()">在线申请</button>
  <div id="applicationForm" style="display: none;">
    <form action="">
      <label for="phone">手机号：</label><input type="tel" id="phone" name="phone"><br>
      <label for="email">邮箱：</label><input type="email" id="email" name="email"><br>
      <input type="submit" value="提交">
    </form>
  </div>

  <script>
    function showNumber() {
      var div = document.getElementById('numberDiv');
      if (div.style.display === 'none') {
        div.style.display = 'block';
      } else {
        div.style.display = 'none';
      }
    }

    function openApplicationForm() {
      var form = document.getElementById('applicationForm');
      if (form.style.display === 'none') {
        form.style.display = 'block';
      } else {
        form.style.display = 'none';
      }
    }
  </script>
  <h1>18703625231</h1>
</body>

</html>
