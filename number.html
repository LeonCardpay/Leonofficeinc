<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系方式</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>

<body>
  <h2>申请合作</h2>
  <button onclick="showNumber()">申请注册</button>
  <div id="numberDiv" style="display: none;">
    <p>手机号：18703625231 或者扫描主页二维码</p>
  </div>

  <button onclick="submitApplication()">在线申请</button>

  <button onclick="inputCode()">输入合作代码</button>

  <script>
    // 假设从开发者处获取的多个合约代码
    var contractCodes = ["0000000000003A", "0000000000002A", "0000000000001A"];

    function showNumber() {
      var div = document.getElementById('numberDiv');
      if (div.style.display === 'none') {
        div.style.display = 'block';
      } else {
        div.style.display = 'none';
      }
    }

    function submitApplication() {
      alert('请联系管理员进行后续操作。');
    }

    function inputCode() {
      var inputCode = prompt('请输入合约代码');
      if (contractCodes.includes(inputCode)) {
        alert('代码正确');
      } else {
        alert('代码错误');
      }
    }
  </script>
</body>

</html>
