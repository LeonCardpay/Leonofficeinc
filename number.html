<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系方式</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>

<body>
  <h2>申请合作</h2>
  <button onclick="showNumber()">申请注册</button>
  <div id="numberDiv" style="display: none;">
    <p>手机号：18703625231</p>
  </div>

  <button id="onlineApplicationBtn">在线申请</button>

  <script>
    let isOnlineApplicationStopped = false;

    function showNumber() {
      var div = document.getElementById('numberDiv');
      if (div.style.display === 'none') {
        div.style.display = 'block';
      } else {
        div.style.display = 'none';
      }
    }

    document.getElementById('onlineApplicationBtn').addEventListener('click', function() {
      if (isOnlineApplicationStopped) {
        alert('在线申请已停止，请点击申请注册。');
      } else {
        // 在这里添加在线申请的实际逻辑
        alert('您已点击在线申请。');
        isOnlineApplicationStopped = true;
        this.innerHTML = '在线申请已停止';
      }
    });
  </script>
</body>

</html>
