<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系方式</title>
</head>

<body>
  <h2>申请合作</h2>
  <button onclick="submitApplication()">在线申请</button>

  <script>
    function submitApplication() {
      let phone = prompt('请输入您的手机号：');
      let email = prompt('请输入您的邮箱：');

      let applicationData = {
        phone: phone,
        email: email
      };

      fetch('http://1.193.121.142/submit_data', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*'
        },
        body: JSON.stringify(applicationData)
      })
   .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
   .then(result => console.log(result))
   .catch(error => console.error('Error:', error));

      alert('申请数据已发送。');
    }
  </script>
</body>

</html>
