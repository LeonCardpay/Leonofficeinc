<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>和平精英 封号系统</title>
</head>

<body>
    <div style="text-align: center;">
        <img src="HPJY.jpg" alt="HP 相关照片" width="300">
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <input type="text" placeholder="输入 UID" style="width: 200px; margin-right: 10px;">
            <input type="text" placeholder="输入封号原因" style="width: 200px;">
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button onclick="confirmBan()">确认封号</button>
            <button onclick="cancelBan()">放弃</button>
        </div>
    </div>
    <script>
        function confirmBan() {
            alert("请在 和平精英 搜索模块确认是否封号");
        }

        function cancelBan() {
            alert("已经取消封号");
        }
    </script>
</body>

</html>
