<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>和平精英 封号系统</title>
</head>

<body>
    <div style="text-align: center;">
        <img src="HPJY.jpg" alt="HP 相关照片" width="300">
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <input type="text" placeholder="输入 UID" style="width: 200px; margin-right: 10px;" id="uidInput">
            <input type="text" placeholder="输入封号原因" style="width: 200px;" id="reasonInput">
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <select name="patrolSystem" id="patrolSystem">
                <option value="普通巡查">普通巡查</option>
                <option value="猎鹰巡查">猎鹰巡查</option>
            </select>
            <select name="area" id="area">
                <option value="QQ">QQ</option>
                <option value="微信">微信</option>
            </select>
            <select name="banCall" id="banCall">
                <option value="1800 端口">1800 端口</option>
            </select>
            <input type="text" id="verificationNumber" placeholder="验证单号" readonly style="display:none;">
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button onclick="confirmBan()">确认封号</button>
            <button onclick="cancelBan()">放弃</button>
        </div>
    </div>
    <script>
        let lastUid = '';
        let lastReason = '';

        function generateVerificationNumber() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let verificationNumber = '';
            verificationNumber += letters.charAt(Math.floor(Math.random() * letters.length));
            verificationNumber += letters.charAt(Math.floor(Math.random() * letters.length));
            for (let i = 0; i < 10; i++) {
                verificationNumber += Math.floor(Math.random() * 10);
            }
            return verificationNumber;
        }

        function confirmBan() {
            const uid = document.getElementById('uidInput').value;
            const reason = document.getElementById('reasonInput').value;
            if (!uid ||!reason) {
                alert("UID 和封号原因不能为空！");
                return;
            }
            if (uid === lastUid && reason === lastReason) {
                alert("该账号已封禁，请不要输入相同账号。");
                return;
            }
            const verificationNumberInput = document.getElementById('verificationNumber');
            verificationNumberInput.value = generateVerificationNumber();
            verificationNumberInput.style.display = 'inline-block';
            alert("单号已经生成，请复制后在输入其他账号。");
            lastUid = uid;
            lastReason = reason;
        }

        function cancelBan() {
            alert("已经取消封号");
        }
    </script>
</body>

</html>
