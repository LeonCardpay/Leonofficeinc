<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合作驻网页面</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main>
    <h2>合作驻网人物展览</h2>
    <div style="display: flex; justify-content: space-around;">
      <div>
        <img src="person1.jpg" alt="人物 1" width="200">
        <p>张三</p>
      </div>
      <div>
        <img src="person2.jpg" alt="人物 2" width="200">
        <p>李四</p>
      </div>
    </div>
    <audio id="myAudio" autoplay>
      <source src="南三环东路.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMute()">静音</button>
  </main>

  <script>
    var audio = document.getElementById("myAudio");

    function toggleMute() {
      if (audio.muted) {
        audio.muted = false;
      } else {
        audio.muted = true;
      }
    }
  </script>
</body>

</html>
